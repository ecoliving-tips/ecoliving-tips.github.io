<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5BA3F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6BB6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="keyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F0F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#2E5C8A" stroke-width="2"/>
  
  <!-- Piano Keys Background -->
  <rect x="12" y="22" width="40" height="20" rx="2" fill="#000000" opacity="0.8"/>
  
  <!-- White Piano Keys -->
  <rect x="14" y="24" width="5" height="16" fill="url(#keyGradient)" stroke="#DDD" stroke-width="0.5"/>
  <rect x="20" y="24" width="5" height="16" fill="url(#keyGradient)" stroke="#DDD" stroke-width="0.5"/>
  <rect x="26" y="24" width="5" height="16" fill="url(#keyGradient)" stroke="#DDD" stroke-width="0.5"/>
  <rect x="32" y="24" width="5" height="16" fill="url(#keyGradient)" stroke="#DDD" stroke-width="0.5"/>
  <rect x="38" y="24" width="5" height="16" fill="url(#keyGradient)" stroke="#DDD" stroke-width="0.5"/>
  <rect x="44" y="24" width="5" height="16" fill="url(#keyGradient)" stroke="#DDD" stroke-width="0.5"/>
  
  <!-- Black Piano Keys -->
  <rect x="17" y="24" width="3" height="10" fill="#1A1A1A" stroke="#000" stroke-width="0.3"/>
  <rect x="23" y="24" width="3" height="10" fill="#1A1A1A" stroke="#000" stroke-width="0.3"/>
  <rect x="35" y="24" width="3" height="10" fill="#1A1A1A" stroke="#000" stroke-width="0.3"/>
  <rect x="41" y="24" width="3" height="10" fill="#1A1A1A" stroke="#000" stroke-width="0.3"/>
  <rect x="47" y="24" width="3" height="10" fill="#1A1A1A" stroke="#000" stroke-width="0.3"/>
  
  <!-- Christian Cross (Small, positioned above keyboard) -->
  <g transform="translate(32, 16)">
    <rect x="-1.5" y="-6" width="3" height="12" fill="url(#crossGradient)" stroke="#B8860B" stroke-width="0.5"/>
    <rect x="-4" y="-3.5" width="8" height="3" fill="url(#crossGradient)" stroke="#B8860B" stroke-width="0.5"/>
  </g>
  
  <!-- Musical Notes -->
  <g fill="#FFD700" opacity="0.9">
    <!-- Musical Note 1 -->
    <circle cx="20" cy="15" r="1.5"/>
    <rect x="21.2" y="9" width="0.8" height="8"/>
    <path d="M21.2 9 Q24 8 24 11" stroke="#FFD700" stroke-width="0.8" fill="none"/>
    
    <!-- Musical Note 2 -->
    <circle cx="44" cy="17" r="1.5"/>
    <rect x="42.2" y="11" width="0.8" height="8"/>
    <path d="M42.2 11 Q39 10 39 13" stroke="#FFD700" stroke-width="0.8" fill="none"/>
  </g>
  
  <!-- Malayalam Script Hint (Stylized) -->
  <g transform="translate(32, 48)" fill="#FFD700" font-family="serif" font-size="8" text-anchor="middle" opacity="0.8">
    <text>â™ª</text>
  </g>
  
  <!-- Subtle Inner Glow -->
  <circle cx="32" cy="32" r="28" fill="none" stroke="#FFFFFF" stroke-width="1" opacity="0.3"/>
</svg>
